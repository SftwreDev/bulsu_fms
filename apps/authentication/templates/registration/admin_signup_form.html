{% extends 'tailwind-base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="rounded-md bg-red-50 p-4">
                      <div class="flex">
                        <div class="flex-shrink-0">
                          <!-- Heroicon name: mini/x-circle -->
                          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                          </svg>
                        </div>
                        <div class="ml-3">
                          <h3 class="text-sm font-medium text-red-800">{{ message }}</h3>
                        </div>
                      </div>
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
    <img class="mx-auto" src="{% static 'images/tanauan-logo.png' %}" alt="Tanauan City" width="100" height="100">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Create your own account</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-md sm:rounded-lg sm:px-10">
      <form class="space-y-6" method="POST" action="/official/signup">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Sign Up</button>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
